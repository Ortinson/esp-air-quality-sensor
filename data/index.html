<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>%DEV_NAME%</h1>
  <form method='POST' action="/">

    <div>
      <label class="desc"> Device name: </label>
      <div>
        <input type="text" name="dev_name" value="%DEV_NAME%"> <br>
      </div>
    </div>

    <div>
      <label class="desc"> Monitor Period (s): </label>
      <div>
        <input type="number" name="monitor_period" value="%MONITOR_PERIOD%"> <br>
      </div>
    </div>
    
    <div>
      <label class="desc"> MQTT user: </label>
      <div>
        <input type="text" name="user" value="%MQTT_USER%"> <br>
      </div>
    </div>

    <div>
      <label class="desc"> MQTT password: </label>
      <div>
        <input type="password" name="mqtt_password"> <br>
      </div>
    </div>

    <div>
      <label class="desc"> MQTT URI: </label>
      <div>
        <input type="text" name="mqtt_uri", value="%MQTT_URI%"> <br>
      </div>
    </div>

    <div>
      <label class="desc"> MQTT port: </label>
      <div>
        <input type="number" name="mqtt_port" value="%MQTT_PORT%"> <br>
      </div>
    </div>
    
    <div>
      <label class="desc"> MQTT topic: </label>
      <div>
        <input type="text" name="mqtt_topic", value="%MQTT_TOPIC%"> <br>
      </div>
    </div>

    <div>
    <div>
      <input type="submit" value="Submit">
    </div>
    </div>
    </form>
</body>
</html>
